<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unilever Pim1</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="content-init">
        <div class="ui-fullimage">

            <header>
                <div class="wrapper-init">
                    <div class="container-nav d-flex align-items-start row">
                            <a class="navbar-brand col" href="#">
                                <img src="./assets/img/logo.png" class="d-inline-block align-top" alt="">
                            </a>
                            <div class="text-top-catalogo col">CÁTALOGO DE <br> <span class="text-bold"> PRODUCTOS</span></div>
                    </div>
            </header>
            <main>
                <div class="page-container-init">


                    <div id="only-mobile">
                        <br>

                        <form class="form-inline">
                            <label class="title-form" for="inlineFormCustomSelectPref">Seleccione un pais</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Seleccionar</option>
                                <option value="1">Argentina</option>
                                <option value="2">Uruguay</option>
                                <option value="3">Chile</option>
                                <option value="1">Paraguay</option>
                                <option value="2">Peru</option>
                                <option value="3">Bolivia</option>
                            </select>
                        </form>
                    </div>

                    <div id="conosur-map" class="ui-box-map">
                        <img src="./assets/img/mapa.png" alt="">
                    </div>
                    <h3 class="select-country">Seleccione pais</h3>
                    <div id="fondos" class="box-country">
                        <div class="pais">
                            <a id="chi" href="cl/"><img src="./assets/img/mapa/chileUP.png"
                                    onmouseover="this.src='./assets/img/mapa/chileDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/chileUP.png'">
                            </a>
                        </div>
                        <div class="pais">
                            <a id="par" href="py/"><img src="./assets/img/mapa/paraguayUP.png"
                                    onmouseover="this.src='./assets/img/mapa/paraguayDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/paraguayUP.png'">
                            </a>
                        </div>
                        <div class="pais">
                            <a id="uru" href="uy/"><img src="./assets/img/mapa/uruguayUP.png"
                                    onmouseover="this.src='./assets/img/mapa/uruguayDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/uruguayUP.png'"></a>
                        </div>
                        <div class="pais">
                            <a id="arg" href="ar/"><img src="./assets/img/mapa/argentinaUP.png"
                                    onmouseover="this.src='./assets/img/mapa/argentinaDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/argentinaUP.png'">
                            </a>
                        </div>
                        <div class="pais">
                            <a id="bol" href="bo/"><img src="./assets/img/mapa/boliviaUP.png"
                                    onmouseover="this.src='./assets/img/mapa/boliviaDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/boliviaUP.png'"></a>
                        </div>
                        <div class="pais">
                            <a id="per" href="pe/"><img src="./assets/img/mapa/peruUP.png"
                                    onmouseover="this.src='./assets/img/mapa/peruDOWN.png'"
                                    onmouseout="this.src='./assets/img/mapa/peruUP.png'"></a>
                        </div>
                    </div>


                </div>
            </main>
            <footer>
                <div class="footer-ui">
                    <p>SENTIRSE BIEN, LUCIR BIEN Y APROVECHAR MÁS LA VIDA<br> © Unilever 2019 | Unilever Argentina |
                        Unilever.com</p>
                </div>

            </footer>



        </div>
    </div>

    <script>
    </script>

    <!-----Scripts for Bootstrap----->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
